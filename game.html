<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="pageTitle">ReluxStudios | Games</title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <style>
    body {
      background-color: var(--bg-color, #f4f4f9);
      color: var(--text-color, #333);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      position: sticky;
      top: 0;
      width: 100%;
    }
    h1 {
      font-size: 2.5em;
      margin: 0;
    }
    p {
      font-size: 1.2em;
      margin: 10px 0;
    }
    .game-section {
      margin: 20px auto;
      max-width: 800px;
    }
    iframe {
      border: none;
      border-radius: 10px;
      width: 100%;
      height: 315px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    #homeButton {
      display: inline-block;
      margin: 20px auto;
      padding: 15px 30px;
      font-size: 1em;
      color: #007bff;
      background-color: #fff;
      border: 2px solid #007bff;
      border-radius: 25px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    #homeButton:hover {
      background-color: #007bff;
      color: #fff;
    }
  </style>
</head>
<body>

<header>
  <h1 id="pageTitle">Relux Studios</h1>
</header>

<main>
  <p id="pageDescription">Explore our exciting collection of games. Play them directly from this page!</p>

  <div id="gamesContainer">
    <!-- Embedded games will be dynamically added here -->
  </div>

  <!-- Home button -->
  <a id="homeButton" href="index.html">Back to Home</a>
</main>

<!-- Configurable section -->
<script>
  const config = {
    title: "Relux Studios | Games",
    bgColor: "#f4f4f9",
    textColor: "#333",
    pageDescription: "Explore our exciting collection of games. Play them directly from this page!",
    games: [
      {
        name: "On A Raft",
        embed: `<iframe src="https://itch.io/embed/2959004?linkback=true&amp;border_width=5&amp;dark=true" frameborder="0">
                <a href="https://reluxstudios.itch.io/on-a-raft">On A Raft by Relux Studios</a></iframe>`
      },
      {
        name: "On A Raft: Stranded On A Island",
        embed: `<iframe frameborder="0" src="https://itch.io/embed/2991464?linkback=true&amp;bg_color=222222&amp;fg_color=eeeeee&amp;border_color=363636" width="552" height="167"><a href="https://reluxstudios.itch.io/onaraft-stranded-on-a-island">OnARaft: Stranded On A Island by Relux Studios</a></iframe>`
      }
    ]
  };

  document.getElementById("pageTitle").textContent = config.title;
  document.documentElement.style.setProperty('--bg-color', config.bgColor);
  document.documentElement.style.setProperty('--text-color', config.textColor);

  window.addEventListener("DOMContentLoaded", function() {
    document.getElementById("pageDescription").textContent = config.pageDescription;

    const gamesContainer = document.getElementById("gamesContainer");
    config.games.forEach(game => {
      const gameElement = document.createElement("div");
      gameElement.className = "game-section";
      gameElement.innerHTML = `<h2>${game.name}</h2>${game.embed}`;
      gamesContainer.appendChild(gameElement);
    });
  });
</script>

</body>
</html>
